<!DOCTYPE html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width">
<title>Timer-Tab</title>

<link href="http://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
<link href="../build/timertab.css" rel="stylesheet">

<div class=content data-mode=countdown>
	<div class=timer-choice><form class="timer countdown">
			<fieldset class="timer-control-block timer-control-inputs">
				<label class=hours>
					<input class=time-input type=number min="0" placeholder="h"></label>
				<label class=minutes>
					<input class=time-input type=number min="0" placeholder="m"></label>
				<label class=seconds>
					<input class=time-input type=number min="0" placeholder="s"></label>
			</fieldset>

			<fieldset class=timer-control-block>
				<button class="start timer-button" type=button>
					<span class=start-button-text>Start countdown</span></button>
			</fieldset>
		</form><form class="timer alarmclock">
			<fieldset class="timer-control-block timer-control-inputs">
				<label class=hours>
					<input class=time-input type=number min="0" placeholder="h"></label>
				<label class=minutes>
					<input class=time-input type=number min="0" placeholder="m"></label>
				<label class=seconds>
					<input class=time-input type=number min="0" placeholder="s"></label>
			</fieldset>

			<fieldset class=timer-control-block>
				<button class="start timer-button" type=button>
					<span class=start-button-text>Start alarm clock</span></button>
			</fieldset>
		</form><form class="timer stopwatch">
			<fieldset class=timer-control-block>
				<button class="start timer-button" type=button>
					<span class=start-button-text>Start stopwatch</span></button>
			</fieldset>
		</form>
	</div>

	<div class=timer-result-wrapper>
		<form class=timer-result>
			<fieldset class="result-control-block counter">12:10:22</fieldset>

			<fieldset class=result-control-block>
				<button class="pause-resume timer-button">
					<span class=pause-resume-button-text>Resume</span></button>
				<span class=alarm-reminder>
					<span class=reminder-text>until</span>
					<span class=alarm-time>6:19 PM</span></span>
			</fieldset>
		</form>
	</div>
</div>


<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="timertab.js"></script>
