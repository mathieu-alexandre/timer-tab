<!DOCTYPE html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width">
<title>Timer-Tab</title>

<link href="http://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
<link href="../build/timertab.css" rel="stylesheet">

<div class=timer-choice>
	<form class="timer countdown">
		<label class=hours>
			<input class=time-input type=number min="0" placeholder="h"></label>
		<label class=minutes>
			<input class=time-input type=number min="0" placeholder="m"></label>
		<label class=seconds>
			<input class=time-input type=number min="0" placeholder="s"></label>

		<button class=start-button type=submit>Start countdown</button>
	</form>

	<form class="timer alarmclock">
		<label class=hours>
			<input class=time-input type=number min="0" placeholder="h"></label>
		<label class=minutes>
			<input class=time-input type=number min="0" placeholder="m"></label>
		<label class=seconds>
			<input class=time-input type=number min="0" placeholder="s"></label>

		<button class=start-button type=submit>Start alarm clock</button>
	</form>

	<form class="timer stopwatch">
		<button class=start-button type=submit>Start stopwatch</button>
	</form>
</div>
