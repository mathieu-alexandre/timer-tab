<!DOCTYPE html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width">
<title>Timer-Tab</title>

<link href="http://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
<link href="../build/timertab.css" rel="stylesheet">

<div class=content data-mode=stopwatch>
	<div class=timer-choice><form class="timer countdown">
			<fieldset class="timer-control-block timer-control-inputs">
				<label class=hours>
					<input class=time-input type=number min="0" placeholder="h"></label>
				<label class=minutes>
					<input class=time-input type=number min="0" placeholder="m"></label>
				<label class=seconds>
					<input class=time-input type=number min="0" placeholder="s"></label>
			</fieldset>

			<fieldset class=timer-control-block>
				<button class="start timer-button" data-target-mode=countdown>
					<span class=timer-button-text>Start countdown</span></button>
			</fieldset>
		</form><form class="timer alarmclock">
			<fieldset class="timer-control-block timer-control-inputs">
				<label class=hours>
					<input class=time-input type=number min="0" placeholder="h"></label>
				<label class=minutes>
					<input class=time-input type=number min="0" placeholder="m"></label>
				<label class=seconds>
					<input class=time-input type=number min="0" placeholder="s"></label>
			</fieldset>

			<fieldset class=timer-control-block>
				<button class="start timer-button" data-target-mode=alarmclock>
					<span class=timer-button-text>Start alarm clock</span></button>
			</fieldset>
		</form><form class="timer stopwatch">
			<fieldset class=timer-control-block>
				<button class="start timer-button" data-target-mode=stopwatch>
					<span class=timer-button-text>Start stopwatch</span></button>
			</fieldset>
		</form>
	</div>

	<div class=inner-content>
		<div class=timer-result-wrapper>
			<form class=timer-result>
				<fieldset class="result-control-block counter" data-counter-size ="big">
					00
				</fieldset>

				<fieldset class=result-control-block>
					<button class="pause timer-button" type=button data-target-pause>
						<span class=timer-button-text>Pause</span></button>
					<button class="resume timer-button" type=button data-target-resume>
						<span class=timer-button-text>Resume</span></button>
					<button class="stop timer-button" type=button data-target-stop>
						<span class=timer-button-text>Stop</span></button>


					<span class=alarm-reminder>
						<span class=reminder-text>until</span>
						<span class=alarm-time>0:00 AM</span></span>
				</fieldset>
			</form>

			<iframe class=alarm-video
				src="https://www.youtube.com/embed/3Be7fy1dx14?rel=0&amp;controls=0&amp;showinfo=0" allowfullscreen>
			</iframe>
		</div>

		<div class=bottom-block>
			<div class=settings-wrapper>
				<form class=settings>
					<label class="video settings-item">
						<span>YouTube Alarm:</span>
						<input type=url placeholder="https://www.youtube.com/watch?v=3Be7fy1dx14"></label>
					<label class="background settings-item">
						<span>Background:</span>
						<input type=url></label>
					<label class="name settings-item">
						<span>Name:</span>
						<input type=text></label>
				</form>
			</div>
			<footer>
				<span class=clock>0:00 AM</span>
			</footer>
		</div>

	</div>
</div>

<script src="../build/timertab.js"></script>
